<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .card h1 {
            font-size: 24px;
            margin: 15px 0 10px;
        }

        .card p {
            margin: 5px 0;
            color: #555;
        }

        .card .price {
            font-size: 18px;
            font-weight: bold;
        }

        .card button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .card button:hover {
            background-color: #ff4b4b;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="image-placeholder.jpg" alt="Heart Tree">
        <h1>Pricing Card</h1>
        <p class="price">Price: Rs.200</p>
        <p>Description: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        <button>Buy Now</button>
    </div>
</body>
</html>
